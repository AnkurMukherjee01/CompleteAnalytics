<div class="companies">
  <h2 class="contentHeader">Our students are working with</h2>
  <ngu-carousel
  [inputs]="companyCarousel">
    <ngu-tile NguCarouselItem *ngFor="let data of topCompaniesUrl">
      <span class="helper"></span><img src="assets/images/companies/{{data.name}}" [width]="data.width" [height]="data.height">
    </ngu-tile>
  
    <button NguCarouselPrev class='leftRs'>
      <div class="dot dotLeft">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </div>
    </button>
    <button NguCarouselNext class='rightRs'>
        <div class="dot dotRight">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
        </div>
    </button>
  </ngu-carousel>

  <ngu-carousel
  [inputs]="companyCarousel">
    <ngu-tile NguCarouselItem *ngFor="let data of bottomCompaniesUrl">
      <span class="helper"></span><img src="assets/images/companies/{{data.name}}" [width]="data.width" [height]="data.height">
    </ngu-tile>
  
    <button NguCarouselPrev class='leftRs'>
        <div class="dot dotLeft">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
      </div>
    </button>
    <button NguCarouselNext class='rightRs'>
        <div class="dot dotRight">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
        </div>
    </button>
  </ngu-carousel>
</div>
